# Windsurf IDE Configuration for OOP WordPress Development
# ===================================================

[editor]
# Code Style and Formatting
code_style = psr12
indent_style = space
indent_size = 4
end_of_line = lf
charset = utf-8
trim_trailing_whitespace = true
insert_final_newline = true

# OOP Specific Settings
php_version = 8.1
strict_types = 1
declare_strict_types = true

# Auto-formatting
format_on_save = true
format_imports = true

# Code Completion and Analysis
code_completion = true
type_hinting = true
parameter_hints = true
return_type_hints = true

[project]
# Documentation Settings
documentation_path = DOCS/
fix_documentation_path = DOCS/FIX/
require_fix_documentation = true

# Testing and Quality
run_tests_on_save = false
run_phpstan = true
run_phpcs = true
phpstan_level = 8

# Version Control
auto_add_to_git = true
exclude_from_git = "vendor/, node_modules/, .git/, .github/"

auto_commit_message = "[AUTO] Code formatting and style fixes"

[phpcs]
standard = "PSR12"
warning_severity = 5

doc_check = true
squiz_commenting_class_comment = true
squiz_commenting_function_comment = true

[phpstan]
level = 8
paths = ["includes/src"]

[debug]
show_debug_info = true
log_level = "info"
log_path = "var/logs/windsurf.log"

[documentation]
template_path = "DOCS/FIX/TEMPLATE.md"
require_test_instructions = true
require_reproduction_steps = true
require_screenshots = false

[workflow]
require_code_review = true
require_manual_testing = true
require_documentation_update = true

# Auto-generate documentation for new classes and methods
auto_generate_docs = true
doc_blocks = true

[shortcuts]
# Custom keyboard shortcuts for OOP workflows
generate_class = "ctrl+shift+n, ctrl+c"
generate_method = "ctrl+shift+n, ctrl+m"
run_tests = "ctrl+shift+t"
format_code = "ctrl+shift+f"

[plugins]
# Recommended plugins for OOP development
enabled_plugins = [
    "php-integrator-base",
    "php-integrator-autocomplete-plus",
    "php-integrator-navigation",
    "php-integrator-annotations",
    "php-integrator-call-tips",
    "php-integrator-linter"
]
